<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Add a person</title>
</head>
<body>
<h1>Add a person to the address book</h1>
<form action="/saveperson" method="post" th:object="${aPerson}">
    <p th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></p>

    <input type="hidden" th:field="*{id}">

    <label for="firstName">Enter a first name</label>
    <input type="text" th:field="*{firstName}">
    <label for="lastName">Enter a last name</label>
    <input type="text" th:field="*{lastName}">

    <p th:if="${#fields.hasErrors('emailAddress')}" th:errors="*{emailAddress}"></p>
    <label for="emailAddress">Email address</label>
    <input type="text" th:field="*{emailAddress}">

    <p th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></p>
    <label for="phoneNumber">Phone Number</label>
    <input type="text" th:field="*{phoneNumber}">

    <button type="submit">Add a person</button>




</form>



</body>
</html>
